<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Bintex</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: var(--bg-dark);
            color: white;
            padding: 2rem;
        }

        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .deposit-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-approve {
            background: #00fa9a;
            color: #000;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn-reject {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 5px;
        }

        h1 {
            color: var(--gold);
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <h1>Administration Bintex</h1>

        <div id="diagnostics"
            style="background: rgba(255,255,255,0.05); padding: 1rem; border-radius: 8px; margin-bottom: 2rem; border: 1px dashed #8892b0; font-size: 0.85rem;">
            <h4><i class="ph ph-wrench"></i> Diagnostic Système</h4>
            <ul id="diagList" style="list-style: none; padding: 0; margin-top: 10px;">
                <li>Vérification en cours...</li>
            </ul>
            <div style="margin-top: 10px; display: flex; gap: 10px;">
                <button onclick="loadDeposits()" class="btn-approve"
                    style="padding: 4px 10px; font-size: 0.8rem;">Actualiser Diag</button>
                <button onclick="testInsert()" class="btn-reject"
                    style="padding: 4px 10px; font-size: 0.8rem; background: #8892b0;">Test d'insertion (Admin)</button>
            </div>
        </div>

        <h3>Demandes de Dépôt (Recharges)</h3>
        <div id="depositsList">Chargement...</div>

        <h3>Demandes de Retrait</h3>
        <div id="withdrawalsList">Chargement...</div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabaseClient.js"></script>
    <script>
        async function loadDeposits() {
            const diagList = document.getElementById('diagList');
            const { data: { user } } = await supabaseClient.auth.getUser();

            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // --- DIAGNOSTICS ---
            let diags = [];
            diags.push(`<li>✅ Connecté : ${user.email}</li>`);

            // 1. Check Role
            const { data: profile, error: profErr } = await supabaseClient
                .from('profiles')
                .select('role')
                .eq('id', user.id)
                .single();

            const role = profile ? profile.role : 'inconnu';
            diags.push(`<li>${role === 'admin' ? '✅' : '❌'} Rôle : <strong>${role}</strong></li>`);

            // 2. Check is_admin() RPC
            const { data: isAdminRPC, error: rpcErr } = await supabaseClient.rpc('is_admin');
            const rpcStatus = rpcErr ? `Erreur (${rpcErr.message})` : (isAdminRPC ? 'Actif (True)' : 'Actif (False)');
            diags.push(`<li>${isAdminRPC ? '✅' : (rpcErr ? '❌' : '⚠️')} Fonction SQL <code>is_admin()</code> : <strong>${rpcStatus}</strong></li>`);

            // 3. Check Total Deposits Count
            const { count, error: countErr } = await supabaseClient
                .from('deposits')
                .select('*', { count: 'exact', head: true });

            const countMsg = countErr ? `Erreur (${countErr.message})` : `${count} dépôt(s) trouvé(s)`;
            diags.push(`<li>${countErr ? '❌' : '✅'} Dépôts détectés dans la table : <strong>${countMsg}</strong></li>`);

            if (!isAdminRPC && !rpcErr) {
                diags.push(`<li style="color:#ff6b6b">⚠️ Le script SQL n'a peut-être pas été appliqué ou votre compte n'est pas admin dans SQL.</li>`);
            }

            diagList.innerHTML = diags.join('');
            // --- FIN DIAGNOSTICS ---

            if (role !== 'admin') {
                document.getElementById('depositsList').innerHTML = `<p style="color:#ff6b6b">Accès refusé. Rôle admin requis.</p>`;
                return;
            }

            // Fetch pending deposits with user details
            const { data, error } = await supabaseClient
                .from('deposits')
                .select(`
                    *,
                    profiles:user_id (name, phone, email)
                `)
                .eq('status', 'pending')
                .order('created_at', { ascending: false });

            const list = document.getElementById('depositsList');

            if (error) {
                list.innerHTML = `<p style="color:red">Erreur Supabase: ${error.message} (Code: ${error.code})</p>`;
                console.error(error);
                return;
            }

            if (!data || data.length === 0) {
                list.innerHTML = "<p>Aucune demande en attente.</p>";
                return;
            }

            list.innerHTML = data.map(d => {
                const profile = d.profiles || { name: 'Utilisateur inconnu', phone: 'N/A' };
                return `
                <div class="deposit-card">
                    <div>
                        <strong>${d.amount.toLocaleString()} FCFA</strong> - ${d.transaction_id}<br>
                        <small>Expéditeur: ${d.sender_phone || 'N/A'}</small><br>
                        <small>Utilisateur: ${profile.name} (${profile.phone}) - ${new Date(d.created_at).toLocaleString()}</small>
                    </div>
                    <div>
                        <button class="btn-approve" onclick="approve('${d.id}')">Valider</button>
                        <button class="btn-reject" onclick="reject('${d.id}')">Rejeter</button>
                    </div>
                </div>
                `;
            }).join('');
        }

        async function approve(id) {
            if (!confirm('Valider ce dépôt ?')) return;

            const { error } = await supabaseClient.rpc('approve_deposit', { deposit_id: id });

            if (error) {
                alert("Erreur: " + error.message);
            } else {
                alert("Dépôt validé avec succès !");
                loadDeposits(); // Refresh
            }
        }

        async function reject(id) {
            if (!confirm('Rejeter ce dépôt ?')) return;

            const { error } = await supabaseClient.rpc('reject_deposit', { deposit_id: id });

            if (error) {
                alert("Erreur: " + error.message);
            } else {
                alert("Dépôt rejeté.");
                loadDeposits(); // Refresh
            }
        }

        async function loadWithdrawals() {
            const { data, error } = await supabaseClient
                .from('withdrawals')
                .select(`
                    *,
                    profiles:user_id (name, phone)
                `)
                .eq('status', 'pending')
                .order('created_at', { ascending: false });

            const list = document.getElementById('withdrawalsList');

            if (error) {
                list.innerHTML = `<p style="color:red">Erreur: ${error.message}</p>`;
                return;
            }

            if (!data || data.length === 0) {
                list.innerHTML = "<p>Aucun retrait en attente.</p>";
                return;
            }

            list.innerHTML = data.map(w => {
                const profile = w.profiles || { name: 'Utilisateur inconnu', phone: 'N/A' };
                return `
                <div class="deposit-card" style="border-left: 4px solid #ff6b6b;">
                    <div>
                        <strong>RETRAIT: ${w.amount.toLocaleString()} F</strong> <br>
                        <span style="color:#ff6b6b">Net à payer: ${w.net_amount.toLocaleString()} F</span><br>
                        <span>Vers: ${w.mobile_number}</span><br>
                        <small>${profile.name} - ${new Date(w.created_at).toLocaleString()}</small>
                    </div>
                    <button class="btn-approve" onclick="approveWithdrawal('${w.id}')">Confirmer Paiement</button>
                </div>
                `;
            }).join('');
        }

        async function approveWithdrawal(id) {
            if (!confirm('Confirmez-vous avoir envoyé l\'argent ?')) return;

            const { error } = await supabaseClient.rpc('approve_withdrawal', { withdrawal_id: id });

            if (error) {
                alert("Erreur: " + error.message);
            } else {
                alert("Retrait marqué comme payé !");
                loadWithdrawals();
            }
        }

        async function testInsert() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            const { error } = await supabaseClient
                .from('deposits')
                .insert([{
                    user_id: user.id,
                    amount: 999,
                    transaction_id: 'TEST_REF_' + Date.now(),
                    sender_phone: '00000000',
                    status: 'pending'
                }]);

            if (error) {
                alert("Erreur Test Insert: " + error.message);
            } else {
                alert("Insertion test réussie !");
                loadDeposits();
            }
        }

        loadDeposits();
        loadWithdrawals();
    </script>
</body>

</html>
